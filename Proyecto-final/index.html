<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizaci√≥n de Audio</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      overflow: hidden;
    }

    .controls {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      z-index: 1;
    }

    button, input {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    button {
      background: #FF5722;
      color: white;
    }

    input[type="range"] {
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="playPauseButton" aria-label="Reproducir audio">Reproducir</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" aria-label="Control de volumen">
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
