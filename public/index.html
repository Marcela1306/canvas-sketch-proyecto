<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Ascensor en Caída Libre</title>
    <script type="module" src="script.js" defer></script>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #container {
            display: none;
            width: 100%;
            height: 100vh;
        }

        #welcome {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
        }

        #continueButton {
            padding: 1rem 2rem;
            margin-top: 20px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #continueButton:hover {
            background-color: #45a049;
        }

        #dataDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="welcome">
        <h1>Bienvenido a la Simulación de Caída Libre en Ascensor</h1>
        <p>Presiona el botón para comenzar y selecciona el peso del objeto.</p>
        <button id="continueButton">Comenzar</button>
    </div>

    <div id="container"></div>
    <div id="dataDisplay" style="position: absolute; top: 10px; left: 10px; color: white; font-size: 16px;"></div>
</body>
</html>
