<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Ascensor en Caída Libre</title>
    <script type="module" src="script.js" defer></script>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="icon" href="path/to/favicon.ico">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #container {
            display: none;
            width: 100%;
            height: 100vh;
        }

        #welcome {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.85);
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        #continueButton {
            padding: 1rem 2rem;
            margin-top: 20px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        #continueButton:hover {
            background-color: #45a049;
        }

        #dataDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        #weightSelection {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }

        #weightSelection button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: #333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #weightSelection button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        #weightSelection button:active {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="welcome">
        <h1>Bienvenido a la Simulación de Caída Libre en Ascensor</h1>
        <p>Presiona el botón para comenzar y selecciona el peso del objeto.</p>
        <button id="continueButton">Comenzar</button>
    </div>

    <div id="container"></div>
    <div id="dataDisplay"></div>

</body>
</html>
